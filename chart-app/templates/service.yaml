apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.Service.name }}"
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    project: {{ .Release.Name }}
  ports:
    - name: web
      protocol : TCP
      port: {{ .Values.Ports.Port }}
      targetPort: {{ .Values.Ports.TargetPort }}
  type: LoadBalancer
